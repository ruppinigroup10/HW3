    <script>
      $(document).ready(function () {
        // Check if user is logged in and display info
        const user = JSON.parse(localStorage.getItem("user"));

        if (user && user.isLoggedIn) {
          $("#userInfo").html(`
            <div>
                <p>Welcome, ${user.name || user.email}!</p>
                <a href="/Pages/index.html" style="color: white; margin-right: 10px;">Home</a>
                <button onclick="logout()" class="btn btn-danger">Logout</button>
            </div>
        `);
        } else {
          window.location.replace("/Pages/login.html");
        }
      });

      // Logout function
      function logout() {
        localStorage.removeItem("user");
        localStorage.removeItem("userCredentials"); // Remove sensitive info too
        Swal.fire({
          title: "Logged Out!",
          text: "You have been successfully logged out",
          icon: "success",
          timer: 1500,
          showConfirmButton: false,
        }).then(() => {
          window.location.replace("/Pages/login.html");
        });
      }
    </script>
    <style>
      .controls {
        text-align: center;
        margin: 20px 0;
        color: white;
      }
      .controls input {
        padding: 5px;
        margin: 0 10px;
        border-radius: 5px;
      }
      .controls button {
        padding: 5px 15px;
        border-radius: 5px;
        background-color: #1b2838;
        color: white;
        border: 1px solid white;
        cursor: pointer;
      }
    </style>

  <body>
    <div class="continer">

      <h1>My Games</h1>

      <div class="controls">
        <input type="number" id="priceFilter" placeholder="Minimum price" />
        <button onclick="filterByPrice()">Filter by Price</button>

        <input type="number" id="rankFilter" placeholder="Minimum rank score" />
        <button onclick="filterByRank()">Filter by Rank</button>
      </div>

      <div id="main">
        <!-- Games will be rendered here -->
      </div>
    </div>
  </body>
